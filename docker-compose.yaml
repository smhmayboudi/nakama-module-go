  nakama:
    container_name: nakama
    depends_on:
      cockroach:
        condition: service_healthy
      jaeger:
        condition: service_started
      nakama-pluginbuilder:
        condition: service_completed_successfully
      pgadmin4:
        condition: service_started
      redpanda:
        condition: service_healthy
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address root@cockroach:26257 &&
        exec /nakama/nakama --config=/etc/nakama/config.yaml
    expose:
      - 7348
      - 7349
      - 7350
      - 7351
      - 9100
    healthcheck:
      interval: 10s
      retries: 5
      start_period: 5s
      test: curl -f http://nakama:7350
      timeout: 5s
    image: heroiclabs/nakama:3.12.0
    labels:
      namespace: nakama
    ports:
      - 7348:7348 # gRPC API embedded developer
      - 7349:7349 # gRPC API
      - 7350:7350 # HTTP API
      - 7351:7351 # HTTP API embedded developer
      - 9100:9100 # Prometheus
    restart: "no"
    volumes:
      - ./build:/nakama/data/modules:ro
      - ./docker/nakama.yaml:/etc/nakama/config.yaml:ro
      - nakama:/nakama/data

  nakama-pluginbuilder:
    container_name: nakama-pluginbuilder
    entrypoint: ./script/nakama-pluginbuilder.sh true
    image: heroiclabs/nakama-pluginbuilder:3.12.0
    labels:
      namespace: nakama-pluginbuilder
    restart: "no"
    volumes:
      - ./:/workspace
    working_dir: /workspace

  # https://www.pgadmin.org/docs/pgadmin4/latest/container_deployment.html
  pgadmin4:
    container_name: pgadmin4
    depends_on:
      cockroach:
        condition: service_healthy
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@domain.com
      - PGADMIN_DEFAULT_PASSWORD=SuperSecret
      - PGADMIN_LISTEN_ADDRESS=0.0.0.0
      - PGADMIN_LISTEN_PORT=5050
    expose:
      - 5050
    healthcheck:
      interval: 10s
      retries: 5
      start_period: 5s
      test: curl -f http://pgadmin4:8080
      timeout: 5s
    image: dpage/pgadmin4:6.9
    labels:
      namespace: pgadmin4
    ports:
      - 5050:5050
    restart: "no"
    volumes:
      - ./docker/pgadmin4.json:/pgadmin4/servers.json:ro
      - ./docker/pgadmin4.pass:/pgadmin4/pass:ro

  # https://docs.redpanda.com/docs/cluster-administration/configuration/
  redpanda:
    command:
      - redpanda
      - start
      # - --redpanda-cfg=/etc/redpanda/config.yaml
      - --advertise-kafka-addr=PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --advertise-pandaproxy-addr=localhost:8082
      - --check=false
      - --default-log-level=info
      - --kafka-addr=PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --memory=1G
      - --node-id=0
      - --overprovisioned
      - --pandaproxy-addr=0.0.0.0:8082
      - --reserve-memory=0M
      - --set redpanda.enable_idempotence=true
      - --set redpanda.enable_transactions=true
      - --smp=1
    container_name: redpanda
    expose:
      - 8081
      - 8082
      - 9092
      - 29092
      - 9644
    healthcheck:
      interval: 10s
      retries: 5
      start_period: 5s
      test: curl -f http://redpanda:8081/schemas/types
      timeout: 5s
    image: vectorized/redpanda:v21.11.16
    labels:
      namespace: redpanda
    ports:
      - 8081:8081 # schema registry api
      - 8082:8082 # panda proxy api
      - 9092:9092 # kafka api
      - 29092:29092 # CONNECT FROM APPS
      - 9644:9644 # admin api
    restart: "no"
    volumes:
      # - ./docker/redpanda.yaml:/etc/redpanda/config.yaml:ro
      - redpanda:/var/lib/redpanda/data

